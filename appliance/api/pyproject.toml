[tool.poetry]
name = "phexapi"
version = "0.1.0"
description = "phex.space API project based on FastAPI"
authors = ["Christian Dein <phex@dein-hosting.de>"]
license = "LGPL-2.1-or-later"

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.70.0"
python-dotenv = "^0.19.2"
hypercorn = "^0.12.0"
phexcore = {path = "../../packages/core"}
psycopg2 = "^2.9.2"
toml = "^0.10.2"
phexsec = {path = "../../packages/security"}
async_lru = "^1.0.2"
python-multipart = "^0.0.5"
Pillow = "^8.4.0"
exif = "^1.3.4"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
